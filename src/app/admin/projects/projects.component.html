<h1>Projects</h1>
<div class="row">

    <div class="col-8 mx-auto" style="margin-bottom:3px">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Create
        </button>
    </div>

    <div class="col-8 mx-auto">
        <table class="table table-striped">
            <thead>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date Of Start </th>
                <th>Team Size</th>
                <th>Actions</th>

            </thead>
            <tbody>
                <tr *ngFor="let project of projects;let i=index">
                    <td>{{project.projectID}}</td>
                    <td>{{project.projectName}}</td>
                    <td>{{project.dateOfStart}}</td>
                    <td>{{project.teamSize}}</td>
                    <td> 
                        <button class="btn btn-primary" (click)="onEditClick($event,i)" data-toggle="modal" data-target="#editModal" > <i class="fa fa-edit"></i> </button> 
                        &nbsp;&nbsp;
                        <button class="btn btn-danger"  (click)="onDeleteClick($event,i)" > <i class="fa fa-trash"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

 <form action="">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <div class="form-group">
               
              
                <input type="hidden" id="txtNewProjectID" [(ngModel)]="newProject.projectID"  class="form-control" placeholder="ProjectID" name="ProjectID" >
               
            </div>
            <div class="form-group">
                <label for="txtNewProjectName">Project Name</label>
                <input type="text" id="txtNewProjectName" [(ngModel)]="newProject.projectName"  class="form-control" placeholder="ProjectName" name="ProjectName" >
         
            </div>

            <div class="form-group">
                <label for="txtNewDateOfStart" >Date of Start </label>
                    <input type="date" id="txtNewDateOfStart" [(ngModel)]="newProject.dateOfStart"  class="form-control" placeholder="DateOfStart" name="DateOfStart" >
           
            </div>

            
            <div class="form-group">
                <label for="txtTeamSize" >Team Size </label>
                <input type="number" min="1" id="txtTeamSize" [(ngModel)]="newProject.teamSize"  class="form-control" placeholder="Team Size" name="TeamSize" >
        
            </div>

   


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"  data-dismiss="modal" (click)="onSaveClick()" >Save changes</button>
        </div>
      </div>
    </div>
    </div>
 </form>

<!-- edit project -->
 <form action="">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <div class="form-group">
               
              
                <input type="hidden" id="txtEditProjectID" [(ngModel)]="editProject.projectID"  class="form-control" placeholder="ProjectID" name="ProjectID" >
               
            </div>
            <div class="form-group">
                <label for="txtNewProjectName">Project Name</label>
                <input type="text" id="txtEditProjectName" [(ngModel)]="editProject.projectName"  class="form-control" placeholder="ProjectName" name="ProjectName" >
         
            </div>

            <div class="form-group">
                <label for="txtNewDateOfStart" >Date of Start </label>
                    <input type="date" id="txtEditDateOfStart" [(ngModel)]="editProject.dateOfStart"  class="form-control" placeholder="DateOfStart" name="DateOfStart" >
           
            </div>

            
            <div class="form-group">
                <label for="txtEditTeamSize" >Team Size </label>
                <input type="number" min="1" id="txtTeamSize" [(ngModel)]="editProject.teamSize"  class="form-control" placeholder="Team Size" name="TeamSize" >
        
            </div>

   


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"  data-dismiss="modal" (click)="onUpdateClick()" >Update</button>
        </div>
      </div>
    </div>
    </div>
 </form>
